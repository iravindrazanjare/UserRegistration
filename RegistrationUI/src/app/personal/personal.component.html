<app-header></app-header>
<app-navigation-bar></app-navigation-bar>
      <div class="accord"> 
        <div class="personalBg">
            <div class="container">
                <h3>Personal Details</h3>
                <form [formGroup]="personalDetails" (ngSubmit)="onSubmit()">
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="control-label">First Name</label>
                            <input type="text" class="form-control" [(ngModel)]="user.first_name" formControlName="first_name" readonly="true"/>
                        </div>
                    </div> 
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="control-label">Middle Name</label>
                            <input type="text" class="form-control" [(ngModel)]="user.middle_name" formControlName="middle_name" readonly="true"/>
                        </div>
                    </div>   
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="control-label">last Name</label>
                            <input type="text" class="form-control" [(ngModel)]="user.last_name" readonly="true" formControlName="last_name"/>
                        </div>
                    </div>              
                </div>
                <div class="row">
                  <div class="col-sm-4">
                        <div class="form-group">
                            <label class="control-label">Mobile Number</label>
                            <input type="text" class="form-control" [(ngModel)]="user.mobileNo" readonly="true" formControlName="mobileNo"/>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="control-label">Date of Birth</label>
                            <input type="text" class="form-control" [(ngModel)]="user.dateofbirth" readonly="true" formControlName="dateofbirth"/>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="control-label">Email Address</label>
                            <input type="text" class="form-control" [(ngModel)]="user.email_id" readonly="true" formControlName="email_id"/>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="control-label">Gender</label>
                            <input type="text" class="form-control" [(ngModel)]="user.gender" readonly="true" formControlName="gender"/>
                        </div>
                    </div>
                </div>
                <h3>Address Details</h3>
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                        <label class="control-label">Address Line 1</label>
                        <textarea type="text" id="addressline1" class="md-textarea form-control"  [(ngModel)]="user.addressline1" formControlName="addressline1" mdbInput rows="3" cols="40" required maxlength="75"></textarea>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                        <label class="control-label">Address Line 2</label>
                        <textarea type="text" id="addressline2" class="md-textarea form-control"  [(ngModel)]="user.addressline2" formControlName="addressline2" mdbInput rows="3" cols="40" required maxlength="75"></textarea>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="control-label">City</label>
                            <input type="text" class="form-control" [(ngModel)]="user.city" formControlName="city" maxlength="75"/>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="control-label">State</label>
                            <select [(ngModel)]="selectedState" class="form-control" formControlName="state">
                                <option [ngValue]="null" disabled>Select State</option>
                                <option *ngFor="let state of states | keyvalue" [value]="state.key">{{state.value}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="control-label">Pincode</label>
                            <input type="number" class="form-control" [(ngModel)]="user.pincode" formControlName="pincode" maxlength="6"/>
                        </div>
                    </div>
                </div>
                
                <button type="submit" class="btn-custom">Save and Continue</button>
                </form>
            </div><!--Container End-->
        </div>    
</div>
