<div class="registrationBg"> 
    <div class="registerContainer">
            <h3>Registration Form</h3>
            <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                            <label class="control-label">First Name</label>
                            <input type="text" formControlName="first_name" class="form-control"/>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                            <label class="control-label">Middle Name</label>
                            <input type="text" formControlName="middle_name" class="form-control"/>
                            </div>    
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                            <label class="control-label">Last Name</label>
                            <input type="text" formControlName="last_name" class="form-control"/>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-3">
                            <div class="form-group">
                             <label class="control-label">Mobile Number</label>
                            <input type="number" formControlName="mobileNo" class="form-control"/>
                            </div>
                        </div>
                       <ng-container *ngIf="verificationPending; else verificationDone">
                        <div class="col-sm-3">
                            <button type="button" class="btn-custom mt10"(click)="sendOtp()" >Send Otp</button>
                        </div>
                    </ng-container>
                    <ng-template #verificationDone>
                        <p class="successText" >Mobile Number Verification Completed Successfully.</p>
                      </ng-template>
                        <ng-container *ngIf="showOtp">
                            <div class="col-sm-3">
                                <div class="form-group">
                                <label class="control-label">Otp Recieved</label>
                                <input type="text" formControlName="otpField" class="form-control"/>
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <button type="button" class="btn-custom mt10" (click)="verifyOtp()">Verify Otp</button>
                            </div>
                        </ng-container>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="control-label">Gender</label>
                                <select class="form-control" formControlName="gender">
                                    <option [ngValue]="null" disabled>Select Gender</option>
                                    <option *ngFor="let gender of genders | keyvalue" [ngValue]="gender.key">{{gender.value}}</option>
                                </select>
                            </div>
                        </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="control-label">Date of Birth</label>
                            <div class="input-group">
                              <input class="form-control" placeholder="yyyy-mm-dd"
                                     name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker" formControlName="dateofbirth">
                              <div class="input-group-append">
                                <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
                              </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="control-label">Email Address</label>
                            <input type="text" formControlName="email_id" class="form-control"/>
                        </div>
                    </div>
                </div> 
                <button type="submit" class="btn-custom">Register</button>
                <button type="button" class="btn-custom" (click)="backtoLogin()">Cancel</button>
            </form> 
        </div>
    <div class="footer">
        <p class="footer">Site is Best Viewed in Chrome Latest Version</p>
    </div>
</div>
